
{% extends 'site.html' %}

{% block body %}

<div class="login-container">
  {% if registerSuccess == false %}
    <h1 class="login-title">Signup</h1>
    <div class="login-form-cont">
      <div class="row">
     <form class="" method="post">
          {{ form.csrf_token }}
          {{ form.email.label }}{{ form.email }}
          {{ form.password.label }}{{ form.password }}
          <button type="submit" name="button" class="waves-effect waves-light btn">Create Account</button>
        </form>
      </div>
    </div>
  {% else %}
    <h1> New user created for {{form.email}} </h1>
  {% endif %}

</div>


{% endblock %}
